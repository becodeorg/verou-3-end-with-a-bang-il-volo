<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" href="../../logo/Teca.png">
    
    <link rel="stylesheet" href="../../header-footer.css" class="stylehead">
    <link rel="stylesheet" href="tippytheme.css">
    <link rel="stylesheet" href="anime.css">
    <title>Videoteca - Anime & Manga</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="container nav-container">
                <input class="checkbox" type="checkbox" name="" id="" />
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <div class="logo">
                    <h1>Videoteca</h1>
                </div>
                <div class="menu-items">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Series</a></li>
                    <li><a href="#">Anime</a></li>
                </div>
            </div> 
        </div>
    </nav>
    <main>
        <section class="popularAnime">
            <div class="popularwrap">
                <h2>Most Popular:</h2>
            </div> 
            <div class="wrap">
            </div>
        </section>

        <section class="highestRatedAnime">
            <div class="highestRatedWrap">
                <h2>Highest Rated:</h2>
            </div> 
            <div class="wrap">
                
            </div>
        </section>
        
        <section class="genreAnime">
            <div class="genreWrap">
                <h2>Sort By Genre:</h2>
                <select name="genres" id="genres">
                    <option value="adventure">Adventure</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="horror">Horror</option>
                    <option value="thriller">Thriller</option>
                    <option value="sports">Sports</option>
                    <option value="thriller">Drama</option>
                    <option value="slice-of-life">Slice of Life</option>
                    <option value="psychological">Psychological</option>
                    <option value="mecha">Mecha</option>
                    <option value="Shounen">Shounen</option>
                    <option value="military">Military</option>
                    <option value="isekai">Isekai</option>
                </select>
            </div> 
            <div class="wrap">
                
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright (c) All Rights Reserved</p>
    </footer>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
